<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 River Breakup Big Picture Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>   
    <style>
        .hour-pixel { min-height: 2px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex justify-center items-start p-4 pt-4">

    <div class="w-full max-w-md">
        
        <header class="mb-2 px-1 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight">River Breakup 2026</h1>
                <p class="text-sm text-slate-500 font-medium">Guesses so far</p>
            </div>
            
            <div class="ml-1 shrink-0">
                <img src="logo.png" alt="Logo" class="h-12 w-auto md:h-16 rounded-xl border border-gray-200">
            </div>
        </header>

        <div class="bg-white p-4 rounded-xl shadow-xl border border-slate-200">
            <div id="heatmap-container" class="grid grid-cols-7 gap-1.5">
                
                <div class="contents text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                </div>

                <div id="grid-body" class="contents">
                    <div class="col-span-7 grid grid-cols-7 gap-1.5 animate-pulse">
                        <div class="col-span-7 py-20 text-center text-slate-300 text-xs">Loading 2026 Data...</div>
                    </div>
                </div>

                <div class="contents text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                </div>
            </div>

            <div class="mt-6 pt-4 border-t border-slate-100 flex items-center justify-end gap-2">
                <span id="third-party-demo-span" class="text-[10px] text-slate-400 "><a id="third-party-demo" target=_blank class="inline-block px-4 py-2 bg-red-600 text-white font-bold rounded active:bg-red-800 active:scale-95 active:shadow-inner transform transition-all" href=".">3rd Party Demo</a></span>
                <span id="click-to-continue-span" class="hidden text-[10px] text-red-700 font-bold uppercase">Click on a day to proceed..</span>
                <span class="text-[10px] text-slate-400 italic">Available</span>
                <div class="flex gap-0.5">
                    <div class="w-3 h-3 bg-white border border-slate-200 rounded-[1px]"></div>
                    <div class="w-3 h-3 bg-blue-100 rounded-[1px]"></div>
                    <div class="w-3 h-3 bg-blue-300 rounded-[1px]"></div>
                    <div class="w-3 h-3 bg-blue-500 rounded-[1px]"></div>
                    <div class="w-3 h-3 bg-blue-600 rounded-[1px]"></div>
                </div>
                <span class="text-[10px] text-slate-700 font-bold uppercase">Booked</span>
            </div>
        </div>
        <div id="display-area" class="space-y-4 p-3">
            <p class="text-gray-500">Ready to fetch data...</p>
        </div>
    </div>

    <script>

        async function initHeatmap() {
            // if we're getting a token from the 3rd party - let's tweak the UI to help the user move forward
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('token')) {
                const token = urlParams.get('token');
                console.log("Token found:", token);
                // in prod we'd check that token to see if exists in validPurchases via an API call
                // and assuming it does we'd set certain local storage variables or pass through in click URL's
                // enable and disable certain messages appropriate to receiving token, 
                document.getElementById('third-party-demo-span').classList.add('hidden'); ;
                document.getElementById('click-to-continue-span').classList.remove('hidden'); 
            }

            const thirdPartyDemoURL = "purchaseMock/";
            const thirtPartyLink = document.getElementById('third-party-demo');
            thirtPartyLink.href = thirdPartyDemoURL;
            const gridBody = document.getElementById('grid-body');
            let guesses  = [];
            try {
                const displayArea = document.getElementById('display-area');
                displayArea.innerHTML = UI.loading("Loading guesses fool!");
            
                try {
                    guesses = await apiWrapper('api/guesses/');                     
                    displayArea.classList.add('hidden'); 
                } catch (err) {
                    displayArea.innerHTML = UI.error(err.message || "Failed to connect to the server.");
                }

                // Config
                const config = { startDate: '2026-04-01', detailUrl: 'details/' };
                const calculatedPadding = 3; 
                const calculatedDays = 30;

                const hitMap = new Map();
                guesses.forEach(g => {
                    const key = `${g.date}-${g.hour}`;
                    hitMap.set(key, (hitMap.get(key) || 0) + 1);
                });

                gridBody.innerHTML = '';

                // Padding
                for (let i = 0; i < calculatedPadding; i++) {
                    gridBody.appendChild(document.createElement('div'));
                }
                
                const start = new Date(config.startDate + "T00:00:00");
                
                for (let i = 0; i < calculatedDays; i++) {
                    const current = new Date(start);
                    current.setDate(start.getDate() + i);
                    const dateStr = current.toISOString().split('T')[0];
                    const dateStrHeader = current.toLocaleDateString('default', { month: 'short', day:"numeric"});

                    const dayBoxWrapper = document.createElement('div');
                    
                    // 3. Smaller font and tighter spacing for mobile labels
                    const dayNameDiv = document.createElement('p');
                    dayNameDiv.className = "w-full text-[9px] font-bold text-slate-500 mb-0.5 truncate";
                    dayNameDiv.textContent = dateStrHeader;
                    
                    dayBoxWrapper.appendChild(dayNameDiv);

                    const dayBox = document.createElement('div');
                    dayBox.className = "aspect-square grid grid-cols-4 gap-[1px] bg-slate-200 border border-slate-100 rounded-sm overflow-hidden";

                    for (let col = 0; col < 4; col++) {
                        const colDiv = document.createElement('div');
                        colDiv.className = "flex flex-col gap-[1px] h-full";
                        for (let row = 0; row < 6; row++) {
                            const hour = (col * 6) + row;
                            const hits = Math.min(hitMap.get(`${dateStr}-${hour}`) || 0, 4);
                            const colorMap = ['bg-white', 'bg-blue-100', 'bg-blue-300', 'bg-blue-500', 'bg-blue-600'];

                            const hourLink = document.createElement('a');
                            hourLink.href = `${config.detailUrl}?D=${dateStr}&H=${hour}`;
                            hourLink.className = `flex-1 hour-pixel ${colorMap[hits]} transition-colors active:bg-yellow-200`;
                            hourLink.title = `Hour ${hour}: ${hits} hits`;
                            colDiv.appendChild(hourLink);
                        }
                        dayBox.appendChild(colDiv);
                    }
                    dayBoxWrapper.appendChild(dayBox);
                    gridBody.appendChild(dayBoxWrapper);
                }
            } catch (err) {
                gridBody.innerHTML = `<div class="col-span-7 text-center text-red-500 text-xs py-10">Error loading data</div>`;
            }
        }

        // api calling mini-infrastructure START ========
         async function apiWrapper(endpoint) {
            try {
                const response = await fetch(endpoint);
                
                // Fetch only throws on network failure, not 404/500s.
                // We must check response.ok manually.
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error("API Wrapper Error:", error);
                throw error; // Re-throw so the UI layer can catch it
            }
        }

        // UI Component to API calls Functions that return HTML strings (Best Practice for Vanilla)
        const UI = {
            // tweak the html to match your app
            loading: (msg) => `<div class="animate-pulse text-blue-500 p-2">${msg ?? "Loading..."}</div>`,
            error: (msg) => `
                <div class="p-4 bg-red-50 border-l-4 border-red-500 text-red-700">
                    <p class="font-bold">Something went wrong</p>
                    <p class="text-sm">${msg}</p>
                </div>`,
            success: (data) => `
                <div class="p-4 bg-green-50 rounded-md">
                    <pre class="text-xs text-green-800 overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                </div>`
        };

        // usage:
        //const displayArea = document.getElementById('display-area'); // just exist somewhere if you want api results feedback
        //displayArea.innerHTML = UI.loading("Loading guesses fool!"); // or go with the default if you want..
        //try {
        //    // In a real scenario, use your full URL: /api/guesses
        //    const data = await apiWrapper('https://yourdomain.com/api/whatever');             
        //    //displayArea.innerHTML = UI.success(data);
        //    // or
        //    displayArea.classList.add('hidden'); // all good - other things will show don't need to over-notify..
        //} catch (err) {
        //    displayArea.innerHTML = UI.error(err.message || "Failed to connect to the server.");
        //}

        // api calling mini-infrastructure END ========

        window.addEventListener('DOMContentLoaded', initHeatmap);

    </script>
</body>
</html>
